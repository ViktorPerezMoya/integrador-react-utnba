</head>
<body>
    <header>        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <img src="./img/logo.png" alt="" height="34" class="d-inline-block align-text-top">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <section class="section">
        <article id="nosotros">            
            <div class="container">
                <div class="row">
                    <div class="col text-center buscados">
                        <h1>Publica tu Busqueda</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre de mascota">
                            </div>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad:</label>
                                <input type="number" min="0" class="form-control" id="edad" placeholder="Edad de mascota">
                            </div>
                            <div class="mb-3">
                                <label for="raza" class="form-label">Raza:</label>
                                <input type="text" class="form-control" id="raza" placeholder="Raza de mascota">
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">Color:</label>
                                <input type="text" class="form-control" id="color" placeholder="Color de mascota">
                            </div>
                            <div class="mb-3">
                                <label for="tamano" class="form-label">Tama침o:</label>
                                <select class="form-select" aria-label="Tama침o de mascota">
                                    <option selected>Seleccione...</option>
                                    <option value="1">Peque침o</option>
                                    <option value="2">Mediano</option>
                                    <option value="3">Grande</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                              <input type="radio" class="form-check-input" name="sexo" id="sexo-hembra">
                              <label class="form-check-label" for="sexo-hembra">Hembra</label>
                            </div>
                            <div class="mb-3 form-check">
                              <input type="radio" class="form-check-input"  name="sexo" id="sexo-macho">
                              <label class="form-check-label" for="sexo-macho">Macho</label>
                            </div>
                            <div class="mb-3">
                                <label for="provincia" class="form-label">Provincia:</label>
                                <select class="form-select" aria-label="Provincia residente">
                                    <option selected>Seleccione...</option>
                                    <option value="1">Buenos Aires</option>
                                    <option value="2">Capital Federal</option>
                                    <option value="3">Catamarca</option>
                                    <option value="4">Chaco</option>
                                    <option value="5">Chubut</option>
                                    <option value="6">Cordoba</option>
                                    <option value="7">Corrientes</option>
                                    <option value="8">Entre Rios</option>
                                    <option value="9">Formosa</option>
                                    <option value="10">Jujuy</option>
                                    <option value="11">La Pampa</option>
                                    <option value="12">La Rioja</option>
                                    <option value="13">Mendoza</option>
                                    <option value="14">Misiones</option>
                                    <option value="15">Neuquen</option>
                                    <option value="16">Rio Negro</option>
                                    <option value="17">Salta</option>
                                    <option value="18">San Juan</option>
                                    <option value="19">San Luis</option>
                                    <option value="20">Santa Cruz</option>
                                    <option value="21">Santa Fe</option>
                                    <option value="22">Santiago del Estero</option>
                                    <option value="23">Tierra del Fuego</option>
                                    <option value="24">Tucuman</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="foto" class="form-label">Suba una foto</label>
                                <input class="form-control" type="file" id="foto">
                              </div>
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                              <label for="descripcion" class="form-label">Descripci칩n detallada de la mascota</label>
                              <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
                    </div>
                </div>
            </div>
        </article>
